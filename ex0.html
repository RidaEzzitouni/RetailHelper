<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 - Header,article, nav, footer</title>
    <link rel="stylesheet" href="ex0.css">
</head>
<body>

    <form id="form1" runat="server">

         <!--container-->

        <div id="container">

        	<div class="login-block">
	    <h1>Login</h1>
	    <input type="text" value="" placeholder="Username" id="username" />
	    <input type="password" value="" placeholder="Password" id="password" />
	    <button>Submit</button>
	</div>

                     <!--start header-->

            <header><br />

                <h1>&lt;header&gt;</h1>

            </header>

            <!--end header-->

           

            <!--start wrapper-->

            <div class="wrapper">

                <!--nav bar-->

                <nav>

                    <h1>&lt;nav&gt;</h1>

                </nav>

                <!--end nav bar-->

               

                <!--start section-->

                <section>

                    <!--start hgroup-->

                    <div>

                        <h1>&lt;section&gt;</h1>

                    </div>

                    <!--start hgroup-->

 

                    <!--start header in section-->

                    <header><br />

                        &lt;header&gt;

                    </header>

                    <!--end header in section-->

 

                    <!--start article in section-->

                    <article><br /><br />

                        <p>&lt;article&gt;</p>

                    </article>

                    <!--end article in section-->

 

                    <!--start footer in section-->

                    <footer><br />

                        &lt;footer&gt;

                    </footer>

                    <!--end footer in section-->

                </section>

                <!--end article-->  

               

                <!--Start aside-->

                <aside>

                    <h1>&lt;aside&gt;</h1>

                    <br />                   

                </aside>

                <!--end aside-->               

            </div>

            <!--end wrapper-->

 

            <!--start footer-->

            <footer>

                <br />

                <h1>&lt;footer&gt;</h1>

            </footer>

            <!--end footer-->

        </div>

  

    </form>

</body>
</html>
